exp_name: 'mimic-diff'
gpu_id: [0]
logger:
    display_id: 9908
model:
    change_detector:
        input_dim: 2048 + 4
        feat_dim: 1024+2
        att_dim: 1024
        att_head: 4
        nongt_dim: 52
        spa_label_num: 11
        sem_label_num: 3
        dir_num: 2
        pos_emb_dim: 64
        coef_sem: 0.333
        coef_spa: 0.333
    speaker:
        embed_input_dim: 3072
        embed_dim: 1024
        input_dim: 1024 # equals to change_detector.att_dim
        seq_length: 90
#        vocab_size: 39

data:
    dataset: 'rcc_dataset_mimic'
    vocab_json: "./data/vocab_mimic_VQA.json"
    h5_label_file: 'data/VQA_mimic_dataset.h5'
    splits_json: './data/splits_mimic_VQA.json'
    num_workers: 0
    train:
        batch_size: 64
        empty_image: false
    val:
        seq_per_img: 1
    test:
        seq_per_img: 1
train:
    max_iter: 40000 # original 30000
    max_epoch: 20 # original 15
    snapshot_interval: 100
    optim:
        type: 'adam'
        lr: 0.0001
        weight_decay: 0.0
        step_size: 15 #epoch
        gamma: 0.1

